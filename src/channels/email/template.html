<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Email Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
      @media only screen and (max-width: 480px) {
        table {
          display: block !important;
          width: 100% !important;
        }
        td {
          width: 480px !important;
        }
      }
    </style>
  </head>

  <body
    style="
      font-family: 'Malgun Gothic', Arial, sans-serif;
      margin: 0;
      padding: 0;
      width: 100%;
      -webkit-text-size-adjust: none;
      -webkit-font-smoothing: antialiased;
    "
  >
    <table
      width="100%"
      bgcolor="#FFFFFF"
      border="0"
      cellspacing="0"
      cellpadding="0"
      id="background"
      style="height: 100% !important; margin: 0; padding: 0; width: 100% !important"
    >
      <tr>
        <td align="center" valign="top">
          <table width="600" border="0" bgcolor="#F6F6F6" cellspacing="0" cellpadding="20" id="preheader">
            <tr>
              <td valign="top">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td valign="top" width="600">
                      <div style="text-align: center">
                        <img
                          src="https://www.sunrisebank.com.np/assets/backend/uploads/sunrise%20logo.jpg"
                          style="width: 290px"
                        />
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          <table width="600" border="0" bgcolor="#FFFFFF" cellspacing="0" cellpadding="0" id="header_container">
            <tr>
              <td align="center" valign="top">
                <table width="100%" border="0" bgcolor="#E81D26" cellspacing="0" cellpadding="0" id="header">
                  <tr>
                    <td valign="top" class="header_content">
                      <h1 style="color: #f4f4f4; font-size: 20px; text-align: center">Request Authorization Code</h1>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          <table width="600" border="0" cellspacing="0" cellpadding="20" id="body_info_container">
            <tr>
              <td align="center" valign="top" class="body_info_content">
                <table width="100%" border="0" cellspacing="0" cellpadding="20">
                  <tr>
                    <td valign="top">
                      <!--                                        <h2 style="color: #474544; font-size: 20px; text-align: center;">Dear Shekhar,</h2>-->
                      <p style="color: #666666; font-size: 14px; line-height: 22px; text-align: left">Dear Shekhar,</p>
                      <p style="color: #666666; font-size: 14px; line-height: 22px; text-align: left">
                        Your request id is: 123456 <br />
                        Your authorization code is: 123456
                      </p>
                      <p style="color: #666666; font-size: 14px; line-height: 22px; text-align: left">Thanks</p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          <table width="600" border="0" bgcolor="#FAB515" cellspacing="0" cellpadding="5" id="contact_container">
            <tr>
              <td align="center" valign="top">
                <table width="100%" border="0" cellspacing="0" cellpadding="5" id="contact">
                  <tr>
                    <td>
                      <h2 style="color: #f4f4f4; font-size: 20px; text-align: center; margin: 0">Contact</h2>
                      <p style="color: #f4f4f4; font-size: 14px; line-height: 22px; text-align: center">
                        <strong>Tel : </strong>+977-1-4004560, 4004561, 4004562 | <strong>P.O. Box : </strong>15203
                      </p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
